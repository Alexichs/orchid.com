<body>

  <div class="loader"></div>
</div>
<header class="header">
  <div class="header-up">
    <div class="container">
      <div class="row">
        <div class="col-xl-6">
          <div class="brand-icon">
            <img src="img/icon.png" alt="">
          </div>
        </div>
        <div class="col-xl-6">
          <div class="navigation">
            <ul>
              <li><a href="index.html">Главная</a></li>
              <li><a href="gallery.html">Галерея</a></li>
              <li><a href="product.html">Товар</a></li>
              <li><a href="contacts.html">Контакты</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="second-header">
    <div class="img-header">
      <img src="img/m849.jpg" alt="">
    </div>
    <div class="button-header">
      <a href="product.html"><img src="img/Заказать.png" alt=""></a>
    </div>
  </div>
</header>

<main class="contacts">
  <div class="main-title-contact">
    <h4>Мои контакты</h4>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xl-4">
        <div class="feedback-icon">
          <img src="img/10-64.png" alt="">
          <p>Твой адрес</p>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="feedback-icon">
          <img src="img/phone-64.png" alt="">
          <p>Твой телефон</p>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="feedback-icon">
          <img src="img/27-64.png" alt="">
          <p>Твоя почта</p>
        </div>
      </div>
        <div class="col-xl-4 animated fadeInUp">
          <form action="https://formspree.io/floozik17@gmail.com" method="POST" name="form1" id="form">
            <input pattern="[А-Яа-яA-Za-z]{4,15}" required type="text" id="login" name="login" placeholder="Полное имя" minlength="5" maxlength="15">
            <input type="text" id="email" name="email" required placeholder="Электронная почта" minlength="15" maxlength="30">
            <textarea name="message" wrap="virtual" placeholder="Ваше сообщение"></textarea>
            <input class="button" type="submit" onclick="valid(document.getElementById('form'))" name="submit" value="Отправить">
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
</main>

            <li><a href="http://facebook.com"><img src="img/facebook.png" alt=""></a></li>

    </div>
